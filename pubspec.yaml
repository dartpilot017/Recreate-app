name: recreate_app
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dotted_border:
  flutter_svg:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/icon-assets/
    - assets/images/lesson-screen-assets/
    - assets/images/splash-screen-assets/
    - assets/images/coming-soon-screen-assets/

  fonts:
    - family: JosefinSans
      fonts:
        - asset: assets/fonts/Josefin_Sans/static/JosefinSans-Regular.ttf
